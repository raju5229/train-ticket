name: ci/cd pipeline to deploy to tomcat

on:
  push:
    branches:
      - master

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      # ------------------ FIXED SETTINGS.XML STEP ------------------
      - name: Configure Maven settings for Nexus
        env:
          NEXUS_USERNAME: ${{ secrets.NEXUS_USER }}
          NEXUS_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml <<EOF
          <settings xmlns="http://maven.apache.org/SETTINGS/1.0.0"
                    xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                    xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.0.0 https://maven.apache.org/xsd/settings-1.0.0.xsd">
            <servers>
              <server>
                <id>nexus</id>
                <username>${NEXUS_USERNAME}</username>
                <password>${NEXUS_PASSWORD}</password>
              </server>
            </servers>
          </settings>
          EOF



      - name: Validate
        run: mvn -B validate

      - name: Compile
        run: mvn -B compile

      - name: Test
        run: mvn -B test

      - name: Package
        run: mvn -B package

      - name: Verify WAR file exists
        run: ls -lh target/*.war

      # ------------------ NEXUS CONNECTIVITY DEBUG ------------------
      - name: Publish WAR to Nexus
        run: mvn deploy

      # Deploy WAR to Tomcat
      - name: Deploy to tomcat
        run: |
          curl -v -u "${{ secrets.TOMCAT_USER }}:${{ secrets.TOMCAT_PASSWORD }}" \
            -T target/TrainBook-1.0.0-SNAPSHOT.war \
            "http://${{ secrets.TOMCAT_HOST }}:8080/manager/text/deploy?path=/TrainBook&update=true"

      # ------------------ DEPLOY TO TOMCAT ------------------
      - name: Deploy to Tomcat Manager
        env:
          TOMCAT_USER: ${{ secrets.TOMCAT_USER }}
          TOMCAT_PASSWORD: ${{ secrets.TOMCAT_PASSWORD }}
          TOMCAT_HOST: ${{ secrets.TOMCAT_HOST }}
        run: |
          WAR=$(ls target/*.war | head -n 1)
          echo "Deploying: $WAR"

          CODE=$(curl -sS -o /tmp/tomcat.out -w "%{http_code}" \
            --upload-file "$WAR" \
            -u "${TOMCAT_USER}:${TOMCAT_PASSWORD}" \
            "http://${TOMCAT_HOST}:8080/manager/text/deploy?path=/TrainBook&update=true")

          echo "HTTP CODE: $CODE"
          cat /tmp/tomcat.out

          if [[ "$CODE" != 2* ]]; then
            echo "Tomcat deploy failed"
            exit 1
          fi
          echo "Tomcat deploy successful"
