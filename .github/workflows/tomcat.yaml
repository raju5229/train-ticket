name: Tomcat Deployment Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build WAR
        run: mvn -B clean package

      - name: Upload WAR
        uses: actions/upload-artifact@v4
        with:
          name: warfile
          path: target/*.war


  # ---------------------------------------------
  #                   DEV (no environment protection)
  # ---------------------------------------------
  deploy_dev:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: warfile

      - name: Deploy to DEV
        run: |
          WAR=$(ls *.war)
          echo "Deploying $WAR to DEV..."

          curl -s -u "${{ secrets.TOMCAT_USER_DEV }}:${{ secrets.TOMCAT_PASSWORD_DEV }}" \
            "http://${{ secrets.TOMCAT_HOST_DEV }}/manager/text/undeploy?path=/train-dev"

          curl -s -u "${{ secrets.TOMCAT_USER_DEV }}:${{ secrets.TOMCAT_PASSWORD_DEV }}" \
            -T "$WAR" \
            "http://${{ secrets.TOMCAT_HOST_DEV }}/manager/text/deploy?path=/train-dev&update=true"


  # ---------------------------------------------
  #                   TEST (no environment protection)
  # ---------------------------------------------
  deploy_test:
    needs: deploy_dev
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: warfile

      - name: Deploy to TEST
        run: |
          WAR=$(ls *.war)
          echo "Deploying $WAR to TEST..."

          curl -s -u "${{ secrets.TOMCAT_USER_TEST }}:${{ secrets.TOMCAT_PASSWORD_TEST }}" \
            "http://${{ secrets.TOMCAT_HOST_TEST }}/manager/text/undeploy?path=/train-test"

          curl -s -u "${{ secrets.TOMCAT_USER_TEST }}:${{ secrets.TOMCAT_PASSWORD_TEST }}" \
            -T "$WAR" \
            "http://${{ secrets.TOMCAT_HOST_TEST }}/manager/text/deploy?path=/train-test&update=true"


  # ---------------------------------------------
  #               PRE-PRODUCTION (no environment protection)
  # ---------------------------------------------
  deploy_preprod:
    needs: deploy_test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: warfile

      - name: Deploy to PRE-PROD
        run: |
          WAR=$(ls *.war)
          echo "Deploying $WAR to PRE-PROD..."

          curl -s -u "${{ secrets.TOMCAT_USER_PRE_PROD }}:${{ secrets.TOMCAT_PASSWORD_PRE_PROD }}" \
            "http://${{ secrets.TOMCAT_HOST_PRE_PROD }}/manager/text/undeploy?path=/train-preprod"

          curl -s -u "${{ secrets.TOMCAT_USER_PRE_PROD }}:${{ secrets.TOMCAT_PASSWORD_PRE_PROD }}" \
            -T "$WAR" \
            "http://${{ secrets.TOMCAT_HOST_PRE_PROD }}/manager/text/deploy?path=/train-preprod&update=true"


  # ---------------------------------------------
  #                   PRODUCTION (with environment protection)
  # ---------------------------------------------
  deploy_prod:
    needs: deploy_preprod
    runs-on: ubuntu-latest
    environment: TOMCAT_PROD   # <--- ONLY prod environment has protection

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: warfile

      - name: Deploy to PROD
        run: |
          WAR=$(ls *.war)
          echo "Deploying $WAR to PROD..."

          curl -s -u "${{ secrets.TOMCAT_USER_PROD }}:${{ secrets.TOMCAT_PASSWORD_PROD }}" \
            "http://${{ secrets.TOMCAT_HOST_PROD }}/manager/text/undeploy?path=/train-prod"

          curl -s -u "${{ secrets.TOMCAT_USER_PROD }}:${{ secrets.TOMCAT_PASSWORD_PROD }}" \
            -T "$WAR" \
            "http://${{ secrets.TOMCAT_HOST_PROD }}/manager/text/deploy?path=/train-prod&update=true"
