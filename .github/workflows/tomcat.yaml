name: ci/cd pipeline to deploy to tomcat

on:
  push:
    branches:
      - master

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      # ------------------ FIXED SETTINGS.XML STEP ------------------
      - name: Configure Maven settings for Nexus
        env:
          NEXUS_USERNAME: ${{ secrets.NEXUS_USER }}
          NEXUS_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml <<EOF
          <settings xmlns="http://maven.apache.org/SETTINGS/1.0.0"
                    xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                    xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.0.0 https://maven.apache.org/xsd/settings-1.0.0.xsd">
            <servers>
              <server>
                <id>nexus</id>
                <username>${NEXUS_USERNAME}</username>
                <password>${NEXUS_PASSWORD}</password>
              </server>
            </servers>
          </settings>
          EOF



      - name: Validate
        run: mvn -B validate

      - name: Compile
        run: mvn -B compile

      - name: Test
        run: mvn -B test

      - name: Package
        run: mvn -B package

      - name: Verify WAR file exists
        run: ls -lh target/*.war

      # ------------------ NEXUS CONNECTIVITY DEBUG ------------------
      - name: Debug Nexus Connectivity (safe, non-fatal)
        env:
          NEXUS_URL: "http://34.227.67.34:8081"
          NEXUS_IP: "34.227.67.34"
          NEXUS_PORT: "8081"
        run: |
          set -uo pipefail
          echo "== START CONNECTIVITY DEBUG =="

          echo
          echo "[1] ping (may be blocked)"
          ping -c 3 "$NEXUS_IP" > /tmp/ping.out 2>&1 || true
          echo "ping output (first 8 lines):"
          head -n 8 /tmp/ping.out || true

          echo
          echo "[2] curl root (10s timeout)"
          curl -sS -D /tmp/curl-root-headers.out --max-time 10 "$NEXUS_URL/" -o /tmp/curl-root-body.out || true
          echo "curl exit code: $?"
          echo "Response headers (root):"
          sed -n '1,120p' /tmp/curl-root-headers.out || true
          echo "Body (first 120 chars):"
          head -c 120 /tmp/curl-root-body.out || true

          echo
          echo "[3] curl status endpoint (10s timeout)"
          curl -sS -D /tmp/curl-status-headers.out --max-time 10 "$NEXUS_URL/service/rest/v1/status" -o /tmp/curl-status-body.out || true
          echo "curl status exit code: $?"
          echo "Response headers (status):"
          sed -n '1,120p' /tmp/curl-status-headers.out || true
          echo "Body (first 500 chars):"
          head -c 500 /tmp/curl-status-body.out || true

          echo
          echo "[4] TCP check via /dev/tcp"
          # this returns 0 if a TCP connection can be opened
          timeout 5 bash -c "cat < /dev/tcp/${NEXUS_IP}/${NEXUS_PORT}" > /dev/null 2>&1
          TCP_RC=$?
          if [ "$TCP_RC" -eq 0 ]; then
            echo "TCP: OPEN (connection accepted)"
          elif [ "$TCP_RC" -eq 124 ]; then
            echo "TCP: TIMED OUT (likely filtered/firewalled)"
          else
            echo "TCP: CLOSED or other error (rc=$TCP_RC)"
          fi

          echo
          echo "[5] traceroute (first 10 hops) - useful if TCP blocked"
          # traceroute may not be installed; try with tracepath fallback
          if command -v traceroute >/dev/null 2>&1; then
            sudo traceroute -m 10 "$NEXUS_IP" || true
          else
            tracepath -n "$NEXUS_IP" 2>/dev/null | head -n 10 || true
          fi

          echo
          echo "== END CONNECTIVITY DEBUG =="


      # ------------------ DEPLOY TO TOMCAT ------------------
      - name: Deploy to Tomcat Manager
        env:
          TOMCAT_USER: ${{ secrets.TOMCAT_USER }}
          TOMCAT_PASSWORD: ${{ secrets.TOMCAT_PASSWORD }}
          TOMCAT_HOST: ${{ secrets.TOMCAT_HOST }}
        run: |
          WAR=$(ls target/*.war | head -n 1)
          echo "Deploying: $WAR"

          CODE=$(curl -sS -o /tmp/tomcat.out -w "%{http_code}" \
            --upload-file "$WAR" \
            -u "${TOMCAT_USER}:${TOMCAT_PASSWORD}" \
            "http://${TOMCAT_HOST}:8080/manager/text/deploy?path=/TrainBook&update=true")

          echo "HTTP CODE: $CODE"
          cat /tmp/tomcat.out

          if [[ "$CODE" != 2* ]]; then
            echo "Tomcat deploy failed"
            exit 1
          fi
          echo "Tomcat deploy successful"
