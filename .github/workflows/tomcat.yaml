name: ci/cd pipeline to deploy to tomcat

on:
  push:
    branches:
      - master

permissions:
  contents: read

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    env:
      MAVEN_OPTS: "-Xmx1024m"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17 (Temurin) and enable Maven caching
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Cache local Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-
            - name: Configure Maven settings for Nexus
        env:
          NEXUS_USERNAME: ${{ secrets.NEXUS_USER }}
          NEXUS_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}
        run: |
          

          echo "Created settings.xml (IDs shown, password redacted):"
          sed -n '1,120p' ~/.m2/settings.xml

      - name: Validate with Maven
        run: mvn -B validate

      - name: Compile with Maven
        run: mvn -B compile

      - name: Test with Maven
        run: mvn -B test
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml <<EOF
          <settings xmlns="http://maven.apache.org/SETTINGS/1.0.0"
                    xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                    xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.0.0 https://maven.apache.org/xsd/settings-1.0.0.xsd">
            <servers>
              <server>
                <id>nexus</id>
                <username>${NEXUS_USERNAME}</username>
                <password>${NEXUS_PASSWORD}</password>
              </server>
            </servers>
          </settings>
          EOF
      - name: Package with Maven
        run: mvn -B package

      - name: Verify WAR file exists
        run: |
          echo "Files in target:"
          ls -la target || true
          ls -la target/*.war || true

      - name: Build, Test and SonarQube Scan
        if: success()
        run: |
          mvn -B clean verify sonar:sonar \
            -Dsonar.projectKey=train-ticket-reservation \
            -Dsonar.host.url="${{ secrets.SONAR_HOST }}" \
            -Dsonar.login="${{ secrets.SONAR_TOKEN }}"

      - name: Debug: Check DNS / TCP / HTTP to Nexus from runner
        env:
          NEXUS_URL: "http://34.227.67.34:8081"
        run: |
          echo "------ DNS / ping check ------"
          ping -c 3 34.227.67.34 || true

          echo "------ curl root URL (10s timeout) ------"
          curl -v --max-time 10 "$NEXUS_URL/" || true

          echo "------ curl status endpoint (10s) ------"
          curl -v --max-time 10 "$NEXUS_URL/service/rest/v1/status" || true

          echo "------ nc TCP check to 8081 (if nc available) ------"
          if command -v nc >/dev/null 2>&1; then
            nc -vz 34.227.67.34 8081 || true
          else
            echo "nc not available; installing netcat"
            sudo apt-get update -y
            sudo apt-get install -y netcat || true
            nc -vz 34.227.67.34 8081 || true
          fi

      - name: Maven deploy (debug logging) and capture last 200 lines
        if: success()
        run: |
          set -o pipefail
          mvn -X -e -B deploy -DskipTests 2>&1 | tee mvn-deploy-debug.log || true
          echo "---- last 200 lines of mvn debug log ----"
          tail -n 200 mvn-deploy-debug.log || true

      - name: Verify artifact uploaded to Nexus (optional check)
        if: success()
        env:
          NEXUS_URL: "http://34.227.67.34:8081"
          NEXUS_USER: ${{ secrets.NEXUS_USER }}
          NEXUS_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}
        run: |
          # Try fetching metadata for the snapshot/release to confirm upload.
          # Adjust path below to match your groupId/artifactId/version.
          curl -sS -u "${NEXUS_USER}:${NEXUS_PASSWORD}" \
            "${NEXUS_URL}/repository/maven-snapshots/com/your/group/TrainBook/1.0.0-SNAPSHOT/maven-metadata.xml" -I || true

      - name: Deploy to Tomcat Manager
        if: success()
        env:
          TOMCAT_USER: ${{ secrets.TOMCAT_USER }}
          TOMCAT_PASSWORD: ${{ secrets.TOMCAT_PASSWORD }}
          TOMCAT_HOST: ${{ secrets.TOMCAT_HOST }}
        run: |
          WAR_FILE=$(ls target/*.war | head -n1)
          if [ -z "$WAR_FILE" ]; then
            echo "ERROR: WAR not found in target/ - failing job"
            ls -la target
            exit 1
          fi
          echo "Deploying $WAR_FILE to Tomcat at ${TOMCAT_HOST}"
          HTTP_CODE=$(curl -sS -o /tmp/tomcat-deploy.out -w "%{http_code}" \
            --upload-file "$WAR_FILE" \
            -u "${TOMCAT_USER}:${TOMCAT_PASSWORD}" \
            "http://${TOMCAT_HOST}:8080/manager/text/deploy?path=/TrainBook&update=true")
          echo "Tomcat HTTP code: $HTTP_CODE"
          echo "Response:"
          sed -n '1,200p' /tmp/tomcat-deploy.out || true
          if [[ "$HTTP_CODE" =~ ^2 ]]; then
            echo "Tomcat deploy succeeded."
          else
            echo "Tomcat deploy failed with HTTP code $HTTP_CODE"
            exit 1
          fi
